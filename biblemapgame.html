<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Adventure Map</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background: #f7f3e9;
        }

        header {
            background: #004c3f;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        #map {
            position: relative;
            /*background: url('https://bible-history.com/images/bible-history-map-of-ancient-israel.jpg') no-repeat center center;*/
            background-size: cover;
            height: 85vh;
        }

        .location {
            position: absolute;
            padding: 5px 10px;
            background: #fef8dd;
            border: 2px solid #b59e7e;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

            .location:hover {
                background-color: #ffe8a1;
            }

        /* Coordinates (Adjust as needed) */
        #egypt {
            top: 75%;
            left: 20%;
        }

        #israel {
            top: 55%;
            left: 35%;
        }

        #babylon {
            top: 35%;
            left: 70%;
        }

        #jericho {
            top: 50%;
            left: 38%;
        }

        #nineveh {
            top: 20%;
            left: 68%;
        }

        #nazareth {
            top: 40%;
            left: 33%;
        }

        #bethlehem {
            top: 53%;
            left: 34%;
        }

        #jerusalem {
            top: 52%;
            left: 36%;
        }

        #sinai {
            top: 80%;
            left: 30%;
        }

        /* Modal */
        #storyModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

            .modal-content h2 {
                margin-top: 0;
            }

        .close-btn {
            margin-top: 1rem;
            background: #6c4f3d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .close-btn:hover {
                background: #8a684e;
            }
    </style>
</head>
<body>
    <header>
        Bible Adventure Map
    </header>

    <div id="map">
        <img src="https://bible-history.com/images/bible-history-map-of-ancient-israel.jpg" alt="Bible Map" style="width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: -1;">
        <div id="egypt" class="location" onclick="showStory('Egypt')">Egypt</div>
        <div id="israel" class="location" onclick="showStory('Israel')">Israel</div>
        <div id="babylon" class="location" onclick="showStory('Babylon')">Babylon</div>
        <div id="jericho" class="location" onclick="showStory('Jericho')">Jericho</div>
        <div id="nineveh" class="location" onclick="showStory('Nineveh')">Nineveh</div>
        <div id="nazareth" class="location" onclick="showStory('Nazareth')">Nazareth</div>
        <div id="bethlehem" class="location" onclick="showStory('Bethlehem')">Bethlehem</div>
        <div id="jerusalem" class="location" onclick="showStory('Jerusalem')">Jerusalem</div>
        <div id="sinai" class="location" onclick="showStory('Mount Sinai')">Mount Sinai</div>
    </div>

    <!-- Modal -->
    <div id="storyModal">
        <div class="modal-content">
            <h2 id="storyTitle"></h2>
            <p id="storyText"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const stories = {
            Egypt: {
                title: "Egypt – Exodus & Deliverance",
                text: "The Israelites lived in slavery here until God sent Moses to deliver them. The Exodus story includes plagues, Passover, and the parting of the Red Sea."
            },
            Israel: {
                title: "Israel – God's Promised Land",
                text: "The land God promised to Abraham’s descendants. Home to tribes of Israel, prophets, kings, and later Jesus’ ministry."
            },
            Babylon: {
                title: "Babylon – Captivity & Faith",
                text: "A place of exile for the Jews. Daniel, Esther, and others remained faithful under foreign rule. Many prophecies were fulfilled here."
            },
            Jericho: {
                title: "Jericho – Walls Came Down",
                text: "The first city conquered in Canaan. Joshua led the Israelites around the city for seven days, and the walls fell down by God’s power. (Joshua 6)"
            },
            Nineveh: {
                title: "Nineveh – Jonah's Mission",
                text: "The capital of Assyria. Jonah was sent to preach repentance here. To his surprise, the people actually repented! (Book of Jonah)"
            },
            Nazareth: {
                title: "Nazareth – Jesus' Hometown",
                text: "Where Jesus grew up. Though small and humble, it became famous as the place where the Savior lived most of His life."
            },
            Bethlehem: {
                title: "Bethlehem – Birthplace of Christ",
                text: "Jesus was born here in fulfillment of prophecy. It was also the hometown of King David. (Micah 5:2, Luke 2)"
            },
            Jerusalem: {
                title: "Jerusalem – Holy City",
                text: "Center of worship, where the temple stood. Jesus was crucified and rose again here. It is deeply significant throughout the Bible."
            },
            "Mount Sinai": {
                title: "Mount Sinai – Covenant with God",
                text: "Moses received the Ten Commandments here. It was a sacred meeting point between God and His people. (Exodus 19–20)"
            }
        };

        function showStory(place) {
            document.getElementById('storyTitle').innerText = stories[place].title;
            document.getElementById('storyText').innerText = stories[place].text;
            document.getElementById('storyModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('storyModal').style.display = 'none';
        }
    </script>
</body>
</html>

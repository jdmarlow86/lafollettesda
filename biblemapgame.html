<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Adventure Map</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f7f3e9;
        }

        header {
            background: #6c4f3d;
            color: #fff;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        #map {
            position: relative;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Map_of_Ancient_Near_East_%28English%29.svg/1280px-Map_of_Ancient_Near_East_%28English%29.svg.png') no-repeat center center;
            background-size: cover;
            height: 80vh;
        }

        .location {
            position: absolute;
            padding: 5px 10px;
            background: #fef8dd;
            border: 2px solid #b59e7e;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

            .location:hover {
                background-color: #ffe8a1;
            }

        /* Locations */
        #egypt {
            top: 60%;
            left: 20%;
        }

        #israel {
            top: 40%;
            left: 35%;
        }

        #babylon {
            top: 30%;
            left: 55%;
        }

        /* Modal */
        #storyModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

            .modal-content h2 {
                margin-top: 0;
            }

        .close-btn {
            margin-top: 1rem;
            background: #6c4f3d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .close-btn:hover {
                background: #8a684e;
            }
    </style>
</head>
<body>
    <header>
        ??? Bible Adventure Map
    </header>

    <div id="map">
        <div id="egypt" class="location" onclick="showStory('Egypt')">Egypt</div>
        <div id="israel" class="location" onclick="showStory('Israel')">Israel</div>
        <div id="babylon" class="location" onclick="showStory('Babylon')">Babylon</div>
    </div>

    <!-- Modal -->
    <div id="storyModal">
        <div class="modal-content">
            <h2 id="storyTitle"></h2>
            <p id="storyText"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
    const stories = {
      Egypt: {
        title: "Egypt – The Exodus",
        text: "Egypt was where the Israelites were enslaved for hundreds of years. God called Moses to lead them out through miraculous signs, including the ten plagues and the parting of the Red Sea. (Read: Exodus 1–14)"
      },
      Israel: {
        title: "Israel – God's Promised Land",
        text: "Israel was given to the descendants of Abraham. It’s the setting for many Bible stories: the reigns of David and Solomon, the ministry of prophets, and most importantly, the life and ministry of Jesus Christ."
      },
      Babylon: {
        title: "Babylon – Exile and Return",
        text: "Babylon conquered Judah and took many Jews into exile. Daniel, Shadrach, Meshach, and Abednego remained faithful to God there. Later, under Persian rule, God's people were allowed to return. (Read: Daniel, Ezra, Nehemiah)"
      }
    };

    function showStory(place) {
      document.getElementById('storyTitle').innerText = stories[place].title;
      document.getElementById('storyText').innerText = stories[place].text;
      document.getElementById('storyModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('storyModal').style.display = 'none';
    }
    </script>
</body>
</html>

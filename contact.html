    <main>

                <img src="images/sunrise-cross-v2.png" alt="Faithful Sunrise" class="radio-banner" />

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form" action="https://formsubmit.co/wgndlpfm@gmail.com" method="POST" style="max-width: 600px; margin: 0 auto;" class="contact-form">
                <input type="hidden" name="_next" value="https://jdmarlow86.github.io/wgnd1017/thankyou.html">
                <input type="hidden" name="_captcha" value="false">

                <label for="name">Name</label><br />
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 10px;" />

                <label for="email">Email</label><br />
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px;" />

                <label for="subject">Subject</label><br />
                <select id="subject" name="subject" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
                    <option value="">Select</option>
                    <option value="More info">More info</option>
                    <option value="Prayer Request">Prayer Request</option>
                    <option value="Other">Other</option>
                </select><br />

                <label for="message">Message</label><br />
                <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
